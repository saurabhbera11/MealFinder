<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css"> 
    <link rel="stylesheet" href="/style/utils.css">
</head>

<body>
    <div class="container">
        
        <div class="front-page">    
            <h1 class="heading">Meal Finder</h1>
            <div class="flex">
                <form class="flex" id="submit">
                    <input type="text" class="text " id="search" placeholder="Find Your Meal">
                    <button class="search btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
                <button class="random btn" id="random"><i class="fas fa-random"></i></button>
            </div>
        </div>
        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal" class="single-meal"></div>
        <div id="footer"></div>
    </div>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>

</html>
